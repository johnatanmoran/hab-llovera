			name="description"
			content="Aplicación web que muestra si va a llover en las próximas 8 horas en la localización actuaL. Proyecto para el bootcamp de programación de Hack A Boss 2024."

			content="clima, pronóstico, API, Open Meteo, clima actual, predicción meteorológica, JavaScript"

		<meta name="robots" content="index, follow" />
		<meta
			name="og:title"
			content="Averigua si lloverá en tu ubicación actual."
		/>
		<meta
			name="og:description"
			content="Averigua si lloverá en tu ubicación actual e información detallada del clima, incluyendo temperaturas actuales, probabilidades de lluvia y más."
		/>
		<meta
			name="og:image"
			content="https://hab-llovera.vercel.app/media/llovera-og.png"
		/>
		<meta name="og:url" content="https://hab-llovera.vercel.app" />
		<meta
			name="twitter:card"
			content="hhttps://hab-llovera.vercel.app/media/imagen-og.png"
		/>
		<meta
			name="twitter:title"
			content="Averigua si lloverá en tu ubicación actual."
		/>
		<meta
			name="twitter:description"
			content="Averigua si lloverá en tu ubicación actual e información detallada del clima, incluyendo temperaturas actuales, probabilidades de lluvia y más."

		<meta
			name="twitter:image"
			content="https://hab-llovera.vercel.app/media/imagen-og.png"

			type="image/x-icon"

	<body id="app">
		<header>
			<nav id="menu">
				<ul>
					<li>
						<a href="killerpanda.html" target="_blank"
							>Juego Killer Panda</a
						>
					</li>
					<li>
						<a
							href="https://github.com/johnatanmoran/hab-llovera"
							target="_blank"
							>Repositorio GitHub</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<section id="loader"></section>
		<main id="contenedor-principal" class="dia">
			<section id="current">
				<div id="current-weather">
					<div id="location">
						<h1 class="city">Nombre de una ciudad</h1>
						<h2	class="region">Region de la ciudad</h2>
						<h3 class="country">Pais</h3>
					</div>
					<div id="current-temperature">00</div>
					<div id="description">Descripcion del clima</div>
				</div>
				<div id="current-weather-icon"></div>
				<div id="details">
					<div id="extra-info">
						<div class="double-column">
							<div id="max-temperature" class="temperatura">00</div>
							<div id="min-temperature" class="temperatura">00</div>
						</div>
						<div class="double-column">
							<div id="wind" class="viento">00</div>
							<div id="humidity" class="humedad">00</div>
						</div>
						<div id="current-time" class="hora">00:00</div>
					</div>
				</div>
			</section>
			<section id="forecast">
				<div class="forecast-plus-1">1</div>
				<div class="forecast-plus-2">2</div>
				<div class="forecast-plus-3">3</div>
				<div class="forecast-plus-4">4</div>
				<div class="forecast-plus-5">5</div>
				<div class="forecast-plus-6">6</div>
				<div class="forecast-plus-7">7</div>
				<div class="forecast-plus-8">8</div>
			</section>
		</main>
